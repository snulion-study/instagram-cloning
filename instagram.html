<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Liongram</title>
    <link rel="stylesheet" type="text/css" href="css/instagram.css"/>
  </head>
  <body>
		<!-- HEADER -->
    <header>
			<span class="logo">
			  <a href = "https://www.instagram.com/">
					<img class="icon" src="images/logo.png" width="130px" alt="liongram logo"/>
				</a>
			</span>
			<span class="search">
				<input type="text" placeholder="검색">
			</span>
			<span class="icon-list">
				<img src="images/icon_list.png" width="170px" alt="liongram icon list"/>
			</span>
		</header>
    <main> 
      <!-- IMAGE FEED SECTION -->   
      <section class="feed">
        <div class="feed-header">
          <img src="images/profile.png" width="25px" alt="profile image"/>
          <div class="feed-title">likelion_snu</div>
        </div>
        <img class="feed-content" src="images/article.jpg" width="500px" alt="feed image"/>
        <div class="feed-footer">
          <img class="buttons" src="images/feed_buttons.png" width="120px" alt="feed buttons"/>
          <form method="POST">
            <div class="comment">
              <img src="images/smile.png" width="40px" alt="feed comment image"/>
              <input type="text" placeholder="댓글 달기...">
            </div>
            <button type="submit">게시</button>
          </form>
        </div>
      </section>
      <!-- VIDEO FEED SECTION -->   
      <section class="feed">
        <div class="feed-header">
          <img src="images/profile.png" width="25px" alt="profile image"/>
          <div class="feed-title">likelion_snu</div>
        </div>
				<iframe
          class="feed-content"
          src="https://www.youtube.com/embed/CGcu5rMuKC4" 
          frameborder="0" 
        ></iframe>
        <div class="feed-footer">
          <img class="buttons" src="images/feed_buttons.png" width="120px" alt="feed buttons"/>
          <form method="POST">
            <div class="comment">
              <img src="images/smile.png" width="40px" alt="feed comment image"/>
              <input type="text" placeholder="댓글 달기...">
            </div>
            <button type="submit">게시</button>
          </form>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer>
      © 2021 Liongram from Likelion
    </footer>
  </body>
</html>
